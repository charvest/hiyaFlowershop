<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="cod.js"></script>
    <link rel="icon" type="image/png" href="../images/logos.png" />
</head>
<body>
    <div class="pink-line">
        <marquee behavior=" slide " direction="right"> SALE 40% OFF!! </marquee>
      </div>
    <nav class="navbar">
      
    </nav>

    <script src="nav.js"></script>
    <link rel="stylesheet" href="navbar.css">

<div class="container mt-5">
    <h2 class="mb-3">Checkout form</h2>
    <div class="row g-5">
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Payment & Shipping Details</h4>
            <form method="POST" action="insertCheckoutDetails.php" id="checkout-form">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="fullName" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="fullName" name="full_name" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                        <label for="contact" class="form-label">Contact #</label>
                        <input type="text" class="form-control" id="contact" name="contact" placeholder="Phone Number">
                    </div>
                    
                    <div class="col-md-5">
                        <label for="delivery-date" class="form-label">Scheduled Delivery</label>
                        <input type="date" id="delivery-date" class="form-control" name="scheduled_delivery" required>
                    </div>

                    <hr class="my-4">

                    <h4 class="mb-3">Payment</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required value="Credit Card">
                            <label class="form-check-label" for="credit">Credit card</label>
                        </div>
                        <div class="form-check">
                            <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required value="Debit Card">
                            <label class="form-check-label" for="debit">Debit card</label>
                        </div>
                        <div class="form-check">
                            <input id="cod" name="paymentMethod" type="radio" class="form-check-input" required value="Cash on Delivery">
                            <label class="form-check-label" for="cod">Cash on Delivery</label>
                        </div>
                    </div>
                    <div class="row gy-3">
                        <div class="col-md-6">
                            <label for="cc-name" class="form-label">Name on card</label>
                            <input type="text" class="form-control" id="cc-name" required>
                            <small class="text-muted">Full name as displayed on card</small>
                        </div>
                        <div class="col-md-6">
                            <label for="cc-number" class="form-label">Credit card number</label>
                            <input type="text" class="form-control" id="cc-number" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cc-expiration" class="form-label">Expiration</label>
                            <input type of "text" class="form-control" id="cc-expiration" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" style="margin-bottom: 30px;" onclick="validateAndSubmitForm()">Continue to checkout</button>
                </form>
                </div>
            </form>
        </div>
        
</div>

<script>
function validateAndSubmitForm() {
    // Check each input field to see if it is empty
    var fullName = document.getElementById('fullName').value.trim();
    var email = document.getElementById('email').value.trim();
    var address = document.getElementById('address').value.trim();
    var contact = document.getElementById('contact').value.trim();

    // Simple check to ensure no field is empty
    if (!fullName || !email || !address || !contact) {
        alert("Please fill all the required fields correctly.");
        return; // Stop the function if any field is empty
    }

    // If all fields are filled, display a thank you message
    alert("Thank you for your purchase! Your order is being processed.");
}
    </script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
