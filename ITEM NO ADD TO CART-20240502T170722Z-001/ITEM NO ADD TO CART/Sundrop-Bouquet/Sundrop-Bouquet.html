             document.addEventListener("DOMContentLoaded", function () {
    const decrementBtn = document.querySelector('.decrement');
    const incrementBtn = document.querySelector('.increment');
    const quantityLabel = document.getElementById('quantity');
    const maxQuantity = 5; // Set the maximum quantity to 10

    decrementBtn.addEventListener('click', function () {
        let quantity = parseInt(quantityLabel.textContent);
        if (quantity > 1) {
            quantity--;
            quantityLabel.textContent = quantity;
        }
    });

    incrementBtn.addEventListener('click', function () {
        let quantity = parseInt(quantityLabel.textContent);
        if (quantity < maxQuantity) { // Check if the quantity is less than the maximum
            quantity++;
            quantityLabel.textContent = quantity;
        }
    });
});

document.querySelector('.cart-btn').addEventListener('click', function() {
    const originalText = this.textContent;
    this.textContent = 'Added to Cart!';
    this.disabled = true; // Optional: disable button to prevent multiple clicks
    setTimeout(() => {
        this.textContent = originalText;
        this.disabled = false; // Re-enable the button
    }, 2000); // Change the text back after 2 seconds
});
function animateProductToCart(imgElem) {
    const cartElem = document.querySelector('.cart-icon'); // Assume there's a cart icon with this class
    const imgClone = imgElem.cloneNode();
    const rect = imgElem.getBoundingClientRect();
    const cartRect = cartElem.getBoundingClientRect();

    Object.assign(imgClone.style, {
        position: 'absolute',
        top: rect.top + 'px',
        left: rect.left + 'px',
        width: rect.width + 'px',
        transition: 'all 0.7s ease-in-out'
    });
            ///CARRRRTTTTT BISNAR//
    document.body.appendChild(imgClone);
    setTimeout(() => {
        Object.assign(imgClone.style, {
            top: cartRect.top + 'px',
            left: cartRect.left + 'px',
            width: '50px', // Smaller as it goes to the cart
            opacity: 0
        });
    }, 100);

    setTimeout(() => {
        imgClone.remove();
    }, 600);
}
  ///CARTTTTT
document.querySelector('.cart-btn').addEventListener('click', function() {
    const mainImage = document.querySelector('.product-image');
    animateProductToCart(mainImage);
});
